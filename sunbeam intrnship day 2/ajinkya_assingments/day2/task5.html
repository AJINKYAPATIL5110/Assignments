<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background-color: #007bff; /* changed to blue */
  color: #fff;
  text-align: center;
  padding: 1em 0;
}

nav {
  background-color: #fff;
  padding: 1em;
  text-align: center;
}

nav a {
  color: #333;
  text-decoration: none;
  margin: 0 1em;
}

main {
  display: flex;
  padding: 1em;
}

article {
  flex: 1;
  margin-right: 1em;
}

aside {
  width: 200px;
  background-color: #fff;
  padding: 1em;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}

th {
  background-color: #f0f0f0;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em 0;
}
</style>
</head>
<body>

<header>
  <h1>My Website</h1>
</header>

<nav>
  <a href="#">Home</a> |
  <a href="#">About</a> |
  <a href="#">Contact</a>
</nav>

<main>
  <article>
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <tr>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
      </tr>
    </table>
  </article>

  <aside>
    <h3>Sidebar</h3>
    <p>This is the sidebar area.</p>
  </aside>
</main>

<footer>
  <p>My Website - Home | About | Contact</p>
</footer>

</body>
</html>

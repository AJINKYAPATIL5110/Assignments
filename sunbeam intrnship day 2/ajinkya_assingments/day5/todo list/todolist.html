<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(image.png) ;background-size: cover;opacity: 0.7;">
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        <button onclick="addTask(true)">Add Task with Top Priority</button>
        <ul id="taskList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table demo</title>
</head>
<body>
    <table style="width: 200px;" border="5">
        <tbody>
            <tr>
                <td colspan="1"> 1</td>
                <td colspan="2">mahesh </td>
            </tr>
            <tr>
                <td>1</td>
                <td>mahesh</td>
                <td colspan="2"> pune</td>
                <td rowspan="2">mahesh1234@gmail</td>
            </tr>
            <tr>
                <td>1</td>
                <td>mahesh</td>
                <td>pune</td>
            </tr>
            <tr>
                <td colspan="2">A</td>
                <td colspan="3">B</td>
            </tr>
            <tr>
                <td colspan="4">X</td>
                <td>Y</td>
            </tr>
            <td colspan="5">
                Something
            </td>


        </tbody>
    </table>
</body>
</html>
